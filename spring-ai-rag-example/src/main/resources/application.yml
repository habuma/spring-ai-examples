### Set the resource path for the file to be processed
### e.g., app.resource=file:///Users/yourname/Downloads/yourfile.pdf
###    or app.resource=classpath:/data/myfile.pdf
app:
  resource: classpath:/2024-nfl-rulebook.pdf
spring:
  ai:
    openai:
      api-key: ${OPENAI_API_KEY}
      chat:
        options:
          model: gpt-4o-mini
    vectorstore:
      qdrant:
        initialize-schema: true
    chat:
      observations:
        include-prompt: true
        include-completion: true
  application:
    name: spring-ai-rag-example
  docker:
    compose:
      stop:
        command: down
        arguments: -v

management:
  endpoints:
    web:
      exposure:
        include:
          - health
          - metrics
          - prometheus

  ### Set sampling probability to 1.0 to enable tracing
  ### on 100% of requests.
  tracing:
    sampling:
      probability: 1.0
